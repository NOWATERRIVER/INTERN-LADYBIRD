<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="formbox login">
        <form action="#">
          <h1>Login</h1>
          <div class="inputbox">
            <div class="input-wrapper">
              <input type="text" id="user" placeholder="Username" required />
              <i class="bx bxs-user"></i>
            </div>
            <span class="error-text" id="userError"></span>
          </div>
          <div class="inputbox">
            <div class="input-wrapper">
              <input type="password" id="pass" placeholder="Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>
            <span class="error-text" id="passError"></span>
          </div>

          <div class="forget">
            <a href="#">Forget Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>or login with social platforms</p>
          <div class="social">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
          </div>
        </form>
      </div>

      <div class="formbox register">
        <form action="#">
          <h1>Registration</h1>
          <div class="inputbox">
            <div class="input-wrapper">
              <input type="text" id="regUser" placeholder="Username" required />
              <i class="bx bxs-user"></i>
            </div>
            <span class="error-text" id="regUserError"></span>
          </div>
          <div class="inputbox">
            <div class="input-wrapper">
              <input type="email" id="regEmail" placeholder="Email" required />
              <i class="bx bxs-envelope"></i>
            </div>
            <span class="error-text" id="regEmailError"></span>
          </div>
          <div class="inputbox">
            <div class="input-wrapper">
              <input type="password" id="regPass" placeholder="Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>
            <span class="error-text" id="regPassError"></span>
          </div>

          <button type="submit" class="btn">Register</button>
          <p>or register with social platforms</p>
          <div class="social">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
          </div>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
